<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marlie Mobile - Desarrolladora independiente de aplicaciones y juegos para móviles">
    <title>Marlie Mobile</title>

    <!-- Favicon -->
    <link rel="icon" href="images/icon.png" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="image-container">
            <img src="images/icon.png" alt="Marlie Mobile" />
        </div>
        <p>Marlie Mobile</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/marliemobile" target="_blank">
                <i class="fab fa-instagram" class="icon" style="font-size: 30px; color: #00808E;"></i>
            </a>
            <a href="https://x.com/marliemobile" target="_blank">
                <i class="fa-brands fa-x-twitter" class="icon" style="font-size: 30px; color: #00808E;"></i>
            </a>
        </div>
    </header>

    <!-- CONTENT -->
    <main>
        <section class="description">
            <h1 class="title">Desarrolladora independiente de aplicaciones y juegos para móviles</h1>
        </section>
        
        <section class="app-list">
            <div class="app-container">
                <img src="images/depomad.png" alt="DepoMad">
                <p>Descubre espacios deportivos cerca de ti, sigue el progreso de tu equipo y no te pierdas ningún evento deportivo.</p>
                <a href="https://play.google.com/store/apps/details?id=com.marliemobile.depomad" target="_blank">
                    <button>Ir a Play Store</button>
                </a>
            </div>
        </section>

    </main>

</body>

</html>
